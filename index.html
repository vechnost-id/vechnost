<head>
  <meta charset="utf-8" />

  <title>VECHNOST — Links</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #05060b;            /* near black */
      --bg-2: #061229;            /* deep navy */
      --accent: #2b9cff;          /* elegant electric blue */
      --muted: #9aa8c2;
      --card: linear-gradient(180deg, rgba(43,156,255,0.08), rgba(43,156,255,0.02));
      --glass: rgba(255,255,255,0.03);
      --shadow-dark: rgba(0,0,0,0.65);
      --whiteish: #e6eefc;
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(43,156,255,0.06), transparent),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color:var(--whiteish);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* card layout */
    .phone-frame{
      width:380px;
      max-width:92vw;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:34px;
      padding:28px;
      border: 4px solid rgba(255,255,255,0.03);
      box-shadow: 0 18px 40px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
    }

    /* top notch */
    .phone-top {
      display:flex;
      justify-content:center;
      margin-bottom:10px;
    }

    .avatar {
      width:84px;
      height:84px;
      border-radius:50%;
      background: linear-gradient(135deg, rgba(43,156,255,0.18), rgba(0,0,0,0.1));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border: 3px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 18px rgba(2,6,23,0.6), 0 6px 0 rgba(0,0,0,0.35);
      margin: 0 auto;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .handle{
      text-align:center;
      margin-top:12px;
    }
    .handle h1{
      margin:4px 0 6px;
      font-size:20px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      font-weight:700;
      color:var(--whiteish);
    }
    .handle p{
      margin:0;
      font-size:13px;
      color:var(--muted);
      line-height:1.4;
    }

    /* links list */
    .links {
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding-bottom:16px;
    }

    .link-btn{
      --height:58px;
      height:var(--height);
      display:flex;
      align-items:center;
      gap:14px;
      padding:0 18px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 8px 12px 0 rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      color:var(--whiteish);
      text-decoration:none;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s;
      position:relative;
      overflow:visible;
      cursor:pointer;
      user-select:none;
    }

    .link-btn .icon{
      width:42px;
      height:42px;
      min-width:42px;
      border-radius:50%;
      background: linear-gradient(180deg, rgba(43,156,255,0.12), rgba(0,0,0,0.08));
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--accent);
      font-weight:600;
      box-shadow: 0 6px 12px rgba(2,6,23,0.55);
    }

    .link-btn .text{
      flex:1;
      text-align:left;
      font-size:16px;
      font-weight:600;
      color:var(--whiteish);
      letter-spacing:0.2px;
    }

    .link-btn .meta{
      font-size:12px;
      color:var(--muted);
      margin-left:8px;
    }

    /* hover / active */
    .link-btn:hover{
      transform: translateY(-6px);
      box-shadow: 18px 22px 30px rgba(2,6,23,0.6);
    }
    .link-btn:active{
      transform: translateY(-2px) scale(.995);
    }

    /* dropdown example */
    .dropdown{
      position:relative;
    }
    .dropdown-menu{
      position:absolute;
      right:12px;
      top:calc(var(--height) + 12px);
      min-width:210px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
      overflow:hidden;
      transform-origin:top right;
      opacity:0;
      pointer-events:none;
      transform: translateY(-6px) scale(.98);
      transition: opacity .18s ease, transform .18s cubic-bezier(.2,.9,.2,1);
      z-index:40;
    }
    .dropdown.open .dropdown-menu{
      opacity:1;
      pointer-events:auto;
      transform: translateY(0) scale(1);
    }
    .dropdown-menu a{
      display:block;
      padding:12px 14px;
      color:var(--whiteish);
      font-size:14px;
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .dropdown-menu a:last-child{border-bottom:0}
    .dropdown-menu a:hover{background:rgba(255,255,255,0.01)}

    /* footer small actions */
    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      justify-content:center;
    }
    .mini{
      padding:8px 12px;
      border-radius:10px;
      font-size:13px;
      color:var(--muted);
      background:rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.02);
      cursor:pointer;
    }
    .mini:hover{color:var(--whiteish)}

    /* small screen tweaks */
    @media (max-width:420px){
      .phone-frame{padding:20px;border-radius:24px}
      .avatar{width:72px;height:72px}
      .link-btn{--height:52px;padding:0 14px}
      .link-btn .text{font-size:15px}
    }

  </style>
</head>

  <script>
    // Dropdown open/close
    (function(){
      const dropdown = document.querySelector('.dropdown');
      const btn = document.getElementById('socialBtn');
      const menu = dropdown.querySelector('.dropdown-menu');

      btn.addEventListener('click', (e) => {
        const open = dropdown.classList.toggle('open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });

      // click outside to close
      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    })();

    // Copy link button
    (function(){
      const copyBtn = document.getElementById('copyLink');
      copyBtn.addEventListener('click', async () => {
        const url = window.location.href;
        try {
          await navigator.clipboard.writeText(url);
          copyBtn.textContent = 'Link Copied ✓';
          setTimeout(()=> copyBtn.textContent = 'Copy Link', 1600);
        } catch (err) {
          // fallback
          prompt('Copy this link:', url);
        }
      });
    })();

    // Share: use Web Share API if available, fallback to copy
    (function(){
      const shareBtn = document.getElementById('shareBtn');
      shareBtn.addEventListener('click', async () => {
        const title = 'VECHNOST';
        const text = 'Check out VECHNOST — links & shop';
        const url = window.location.href;

        if (navigator.share) {
          try {
            await navigator.share({title, text, url});
          } catch (err) {
            // user cancelled or error
          }
        } else {
          // fallback: copy link and notify
          try {
            await navigator.clipboard.writeText(url);
            shareBtn.textContent = 'Link Copied ✓';
            setTimeout(()=> shareBtn.textContent = 'Share', 1600);
          } catch (err) {
            prompt('Share this link:', url);
          }
        }
      });
    })();
  </script>
